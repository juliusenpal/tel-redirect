<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    const params = new URLSearchParams(window.location.search);
    const number = params.get('number');
    if (number) {
      window.location.href = `tel:{number}`;
    } else {
      document.body.innerHTML = '<p>Invalid number.</p>';
    }
  </script>
  <title>Redirecting...</title>
</head>
<body>
</body>
</html>
